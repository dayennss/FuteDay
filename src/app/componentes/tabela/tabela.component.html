
<div class="container-tabela container-geral center-block">

    <div class="barra-de-informacoes">
        <div class="refresh"> <a> <i class="Large material-icons ">refresh</i> </a> </div>
    </div>

    <div *ngFor="let tab of info" class="container-itens">

        <!-- nome do jogador  -->
        <div class="nome-posicao-na-tabela">
            <span>{{tab.position}}</span><br>
        </div>

        <!-- foto dos times  -->
        <div>
            <img src="{{tab.team.crestUrl}}" class="img-time-tabela" >
        </div>

        <!-- qtd de gols de cada jogador  -->
        <div class="nome-time">
            <span>{{tab.team.name}}</span> <br>
        </div>
    </div>
</div>
